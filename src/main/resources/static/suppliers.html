        <!-- New Supplier Modal -->
        <div id="newSupplierModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add supplier</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>

                    <div class="modal-body">
                        <form class="col-sm-12" data-toggle="validator" role="form" id="newSupplierForm" onsubmit="return false;">
                            <div class="form-group">
                                <label for="inputTitle" class="control-label">Company name</label>
                                <input type="text" class="form-control" id="companyName" placeholder="Enter company name"
                                    data-error="No valid input" required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Contact</label>
                                <input type="text" class="form-control" id="contact" placeholder="Contact"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Phone number</label>
                                <input type="number" class="form-control" id="phone" placeholder="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Street name</label>
                                <input type="text" class="form-control" id="streetName" placeholder="Street name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">House number</label>
                                <input type="text" class="form-control" id="houseNumber" placeholder="House number"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Addition to house number</label>
                                <input type="text" class="form-control" id="additionToHouseNumber" placeholder="Addition to house number"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Postcode</label>
                                <input type="text" class="form-control" id="postcode" placeholder="postcode" required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="country" required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">State or province</label>
                                <input type="text" class="form-control" id="stateOrProvince" placeholder="State or province">
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">VAT No.</label>
                                <input type="text" class="form-control" id="vatNumber" placeholder="VAT number"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Chamber of Commerce No.</label>
                                <input type="text" class="form-control" id="kvkNumber" placeholder="Chamber of Commerce No.">
                            </div>
                            <div class="form-group">
                                <button type="text" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

                            <div class="form-group">

                            <div class="form-group">

                            <div class="form-group">
