<body id="page-top">
    <h1 id="myAccount">Dit is mijn account.</h1>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#LoginModal">Log in</button>

    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <table id="accountTable" class="table table-striped table-bordered nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th></th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Edit/delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- body is filled with data from the backend -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class=“row”>
            <div class=“col-md-12”>
                <button id="newAccountBtn" class="btn btn-primary" type="text" data-toggle="modal" data-target="#newAccountModal"><i
                        class="fas fa-plus"></i> New
                    Account</button>
            </div>
        </div>


        <!-- New Account Modal -->
        <div id="newAccountModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Account</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>

                    <div class="modal-body">
                        <form class="col-sm-12" data-toggle="validator" role="form" id="newAccountForm" onsubmit="return false;">
                            <div class="form-group">
                                <label for="inputTitle" class="control-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                                    data-error="No valid input" required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Password</label>
                                <input type="text" class="form-control" id="password" placeholder="Enter password"
                                    required>
                            </div>
                            <div class="form-group">
                                <button type="text" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of new Account Modal -->

        <!-- New Edit Account Modal -->
        <div id="editAccountModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Account</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>

                    <div class="modal-body">
                        <form class="col-sm-12" data-toggle="validator" role="form" id="editAccountForm1" onsubmit="return false;">
                            <input type="hidden" id="id1" value="">
                            <div class="form-group">
                                <label for="inputTitle" class="control-label">First name</label>
                                <input type="text" class="form-control" id="firstName1" placeholder="Enter first name"
                                    data-error="No valid input" required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Last name</label>
                                <input type="text" class="form-control" id="lastName1" placeholder="Enter last name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Email</label>
                                <input type="email" class="form-control" id="email1" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Password</label>
                                <input type="text" class="form-control" id="password1" placeholder="Enter password"
                                    required>
                            </div>
                            <div class="form-group">
                                <button type="text" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- delete modal -->
    <div id="deleteAccountModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Account</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>

                <div class="modal-body">
                    <p>Are you sure you want to delete the following Account:</p>
                    <h4 id="accountToBeDeleted"></h4>
                    <form class="col-sm-12" data-toggle="validator" role="form" id="deleteAccountForm" onsubmit="return false;">
                        <input type="hidden" value="" class="form-control" id="deleteAccountId" required>
                        <button type="text" class="modal-delete-cance-btn btn btn-primary"><i class="fas fa-trash-alt"></i>
                            Delete</button>
                        <button type="button" class="modal-delete-cance-btn btn btn-primary" data-dismiss="modal"><i
                                class="fas fa-undo"></i> Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="LoginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Log in</h4>
            </div>
            <div class="modal-body">
                <form class="col-sm-12" data-toggle="validator" role="form" id="NewLoginForm" onsubmit="return false;">
                    <input type="hidden" id="id2" value="">
                    <div class="form-group">
                        <label for="inputTitle" class="control-label">Email</label>
                        <input type="email" class="form-control" id="email2" placeholder="Enter email"
                            data-error="No valid input" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAuthor" class="control-label">Password</label>
                        <input type="text" class="form-control" id="password2" placeholder="Enter password"
                            required>
                    </div>
                    <div class="form-group">
                        <button type="text" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>

    <script src="vendor/jquery/jquery.min.js"></script>
