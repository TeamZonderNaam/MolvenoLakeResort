<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="JqueryUI/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="JqueryUI/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="JqueryUI/jquery-ui.theme.css">
    <title>Calendar</title>
</head>
<body>

	<div class="container">
		 <div class="row justify-content-md-center">
		 	 <div class="datepicker_wrapper">
       			<p>Date: <input type="text" id="datepicker"></p>
   			</div>
		</div>
		<div class="row">
            <div class="col-sm-12">
                <table id="calendarTable" class="table table-striped table-bordered nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Guest-nr</th>
                            <th>Guest Name</th>
                            <th>RoomNr</th>
                            <th>StartDate</th>
                            <th>EndDate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- body is filled with data from the backend -->
                    </tbody>
                </table>
            </div>
        </div>
	</div>

    <div id="calendarContainer" style="float:left"></div>
    <div id="organizerContainer"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="JqueryUI/jquery-ui.js"></script>

    <script src="js/calendar.js"></script>
</body>
</html>
