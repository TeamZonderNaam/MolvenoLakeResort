{{> data/dashboard/header}} <!-- mustache <head> - located in templates -->
{{> data/dashboard/navbar}} <!-- mustache navbar - located in templates -->
{{> data/dashboard/sidebar}} <!-- mustache sidebar - located in templates -->

<!-- Supplier content -->
<body id="page-top">
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>List of Suppliers</h2>
            <table id="supplierTable" class="table table-striped table-bordered nowrap" style="width:100%">
                <thead>
                <tr>
                    <th></th>
                    <th>Contact</th>
                    <th>Company name</th>
                    <th>Email</th>
                    <th>Phone number</th>
                    <th>Edit/delete</th>
                </tr>
                </thead>
                <tbody>
                <!-- body is filled with data from the backend -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Back and Add Button on the button of the table -->
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary btn-block" href="/dashboard/">
                        Back
                    </a>
                </div>
                <div class="col-md-6">
                    <button id="newSupplierBtn" class="btn btn-primary btn-block add-item" data-toggle="modal"
                            data-target="#newSupplierModal">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Supplier Modal -->
    <div id="newSupplierModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add supplier</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form class="col-sm-12" data-toggle="validator" role="form" id="newSupplierForm"
                          onsubmit="return false;">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputTitle" class="control-label">Company name</label>
                                    <input type="text" class="form-control" id="companyName"
                                           placeholder="Enter company name"
                                           data-error="No valid input" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label">Contact</label>
                                    <input type="text" class="form-control" id="contact" placeholder="Contact"
                                           required></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label">Phone number</label>
                                    <input type="number" class="form-control" id="phone" placeholder="phone" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label">Address</label>
                                    <input type="text" class="form-control" id="streetName" placeholder="Street name"
                                           required>
                                    <input type="text" class="form-control" id="houseNumber" placeholder="House number"
                                           required>
                                    <input type="text" class="form-control" id="additionToHouseNumber"
                                           placeholder="Addition to house number"
                                           required>
                                    <input type="text" class="form-control" id="city" placeholder="City"
                                           required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label" style="color: white;">'</label>
                                    <input type="text" class="form-control" id="country" placeholder="country" required>
                                    <input type="text" class="form-control" id="stateOrProvince"
                                           placeholder="State or province">
                                    <input type="text" class="form-control" id="postcode" placeholder="postcode"
                                           required>

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label">VAT No.</label>
                                    <input type="text" class="form-control" id="vatNumber" placeholder="VAT number"
                                           required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label">Chamber of Commerce No.</label>
                                    <input type="text" class="form-control" id="kvkNumber"
                                           placeholder="Chamber of Commerce No.">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="text" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of new Supplier Modal -->

    <!-- New Edit Supplier Modal -->
    <div id="editSupplierModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit supplier</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form class="col-sm-12" data-toggle="validator" role="form" id="editSupplierForm1"
                          onsubmit="return false;">
                        <input type="hidden" id="id1" value="">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputTitle" class="control-label">Company name</label>
                                    <input type="text" class="form-control" id="companyName1"
                                           placeholder="Enter company name"
                                           data-error="No valid input" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label">Contact</label>
                                    <input type="text" class="form-control" id="contact1" placeholder="Contact"
                                           required></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label">Email</label>
                                    <input type="email" class="form-control" id="email1" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label">Phone number</label>
                                    <input type="number" class="form-control" id="phone1" placeholder="phone" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label">Address</label>
                                    <input type="text" class="form-control" id="streetName1" placeholder="Street name"
                                           required>
                                    <input type="text" class="form-control" id="houseNumber1" placeholder="House number"
                                           required>
                                    <input type="text" class="form-control" id="additionToHouseNumber1"
                                           placeholder="Addition to house number"
                                           required>
                                    <input type="text" class="form-control" id="city1" placeholder="City"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label" style="color: white;">'</label>
                                    <input type="text" class="form-control" id="country1" placeholder="country" required>
                                    <input type="text" class="form-control" id="stateOrProvince1"
                                           placeholder="State or province">
                                    <input type="text" class="form-control" id="postcode1" placeholder="postcode"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label">VAT No.</label>
                                    <input type="text" class="form-control" id="vatNumber1" placeholder="VAT number"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputAuthor" class="control-label">Chamber of Commerce No.</label>
                                    <input type="text" class="form-control" id="kvkNumber1"
                                           placeholder="Chamber of Commerce No.">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="text" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- delete modal -->
<div id="deleteSupplierModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete supplier</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>

            <div class="modal-body">
                <p>Are you sure you want to delete the following supplier:</p>
                <h4 id="supplierToBeDeleted"></h4>
                <form class="col-sm-12" data-toggle="validator" role="form" id="deleteSupplierForm"
                      onsubmit="return false;">
                    <input type="hidden" value="" class="form-control" id="deleteSupplierId" required>
                    <button type="text" class="modal-delete-cance-btn btn btn-primary"><i class="fas fa-trash-alt"></i>
                        Delete
                    </button>
                    <button type="button" class="modal-delete-cance-btn btn btn-primary" data-dismiss="modal"><i
                            class="fas fa-undo"></i> Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/js/script.js"></script>
<script src="/js/supplier/supplierCRUD.js"></script>

{{> data/dashboard/footer}}
