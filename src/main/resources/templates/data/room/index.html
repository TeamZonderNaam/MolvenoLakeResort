{{> data/dashboard/header}} <!-- mustache <head> - located in templates -->

{{> data/dashboard/navbar}} <!-- mustache navbar - located in templates -->

{{> data/dashboard/sidebar}} <!-- mustache sidebar - located in templates -->



<!--Room content-->

<body id="page-top">

    <div class="container">

        <div class=“row”>

            <div class="col-sm-12">

                <h2>List of Rooms</h2>

                <table id="roomTable" class="table table-striped table-bordered nowrap" style="width:100%">

                    <thead>

                        <tr>

                            <th></th>

                            <th>Roomnumber</th>

                            <th>Roomtype</th>

                            <th>Availability</th>

                            <th>Price</th>

                            <th>Edit/delete</th>

                        </tr>

                    </thead>

                    <tbody>

                        <!-- body is filled with data from the backend -->

                    </tbody>

                </table>

            </div>

        </div>



        <!-- Back and Add Button on the button of the table -->

        <div class="row">

            <div class="col-md-12">

                <div class="row">

                    <div class="col-md-6">

                        <a class="btn btn-secondary btn-block" href="/dashboard/">

                            Back

                        </a>

                    </div>

                    <div class="col-md-6">

                        <button id="newRoomBtn" class="btn btn-primary btn-block add-item" data-toggle="modal" data-target="#newRoomModal">

                            <i class="fas fa-plus"></i> Add

                        </button>

                    </div>

                </div>

            </div>

        </div>



        <!-- New Room Modal -->

        <div id="newRoomModal" class="modal fade" role="dialog">

            <div class="modal-dialog">



                <!-- Content-->

                <div class="modal-content">

                    <div class="modal-header">

                        <h4 class="modal-title">Add Room</h4>

                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>



                    <div class="modal-body">

                        <form class="col-sm-12" data-toggle="validator" role="form" id="newRoomForm" onsubmit="return false;">

                            <div class="form-group">

                                <label for="inputTitle" class="control-label">Enter Roomnumber</label>

                                <input type="number" class="form-control" id="roomNumber" placeholder="Enter Roomnumber"

                                       data-error="No valid input" required>

                            </div>

                            <div class="form-group">

                                <label for="inputTitle" class="control-label">Enter Roomtype</label>

                                <form action="/action_page.php">

                                    <select id="roomType">

                                        <option value="STANDARD">Standard Room</option>

                                        <option value="DELUXE">Deluxe Room</option>

                                        <option value="FAMILY">Family Room</option>

                                    </select>

                            </div>

                            <div class="form-group">

                                <label for="inputAuthor" class="control-label">Enter Availability</label>

                                <form action="/action_page.php">

                                    <select id="available">

                                        <option value="true">Available</option>

                                        <option value="false">Reserved</option>

                                    </select>

                            </div>

                            <div class="form-group">

                                <label for="inputTitle" class="control-label">Enter Price</label>

                                <input type="number" class="form-control" id="price" placeholder="Enter price"

                                       data-error="No valid input" required>

                            </div>

                            <div class="form-group">

                                <button type="text" class="btn btn-primary">Submit</button>

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

        <!-- End of new Room Modal -->



        <!-- Edit Room Modal -->

        <div id="editRoomModal" class="modal fade" role="dialog">

            <div class="modal-dialog">



                <!-- Content-->

                <div class="modal-content">

                    <div class="modal-header">

                        <h4 class="modal-title">Edit Room</h4>

                        <button type="button" class="close" data-dismiss="modal">&times;</button>



                    </div>



                    <div class="modal-body">

                        <form class="col-sm-12" data-toggle="validator" role="form" id="editRoomForm1" onsubmit="return false;">

                            <input type="hidden" id="id1" value="">

                            <div class="form-group">

                                <label for="inputTitle" class="control-label">Edit Roomnumber</label>

                                <input type="number" class="form-control" id="roomNumber1" placeholder="Enter Roomnumber"

                                       data-error="No valid input" required>

                            </div>

                            <div class="form-group">

                                <label for="inputTitle" class="control-label">Edit Roomtype</label>

                                <form action="/action_page.php">

                                    <select id="roomType1">

                                        <option value="STANDARD">Standard Room</option>

                                        <option value="DELUXE">Deluxe Room</option>

                                        <option value="FAMILY">Family Room</option>

                                    </select>

                            </div>

                            <div class="form-group">

                                <label for="inputAuthor" class="control-label">Edit Availability</label>

                                <form action="/action_page.php">

                                    <select id="available1">

                                        <option value="true">Available</option>

                                        <option value="false">Reserved</option>

                                    </select>

                            </div>

                            <div class="form-group">

                                <label for="inputTitle" class="control-label">Enter Price</label>

                                <input type="number" class="form-control" id="price1" placeholder="Enter price"

                                       data-error="No valid input" required>

                            </div>

                            <div class="form-group">

                                <button type="text" class="btn btn-primary">Submit</button>

                            </div>

                        </form>

                    </div>

                    </form>

                </div>

            </div>

        </div>



        <!-- delete modal -->

        <div id="deleteRoomModal" class="modal fade" role="dialog">

            <div class="modal-dialog">



                <!-- Content-->

                <div class="modal-content">

                    <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                        <h4 class="modal-title">Delete Room</h4>



                    </div>



                    <div class="modal-body">

                        <p>Are you sure you want to delete the following Room:</p>

                        <h4 id="roomToBeDeleted"></h4>

                        <form class="col-sm-12" data-toggle="validator" role="form" id="deleteRoomForm" onsubmit="return false;">

                            <input type="hidden" value="" class="form-control" id="deleteRoomId" required>

                            <button type="text" class="modal-delete-cance-btn btn btn-primary"><i class="fas fa-trash-alt"></i>

                                Delete</button>

                            <button type="button" class="modal-delete-cance-btn btn btn-primary" data-dismiss="modal"><i

                                class="fas fa-undo"></i> Cancel</button>

                        </form>

                    </div>

                </div>

            </div>

        </div>







        <script src="/js/script.js"></script>

        <script src="/js/roomCRUD.js"></script>
