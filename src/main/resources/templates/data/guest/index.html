<!-- Guest content -->

<body id="page-top">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>List of Guests</h2>
                <table id="guestTable" class="table table-striped table-bordered nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th></th>
                        </tr>
                        <thead>
                        <tbody>
                            <!-- DATA BASE-->
                        </tbody>

                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <a class="btn btn-secondary btn-block" href="/dashboard/">
                            Back
                        </a>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block add-item" data-toggle="modal" data-target="#item-modal">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="item-modal" tabindex="-1" role="dialog" aria-labelledby="item-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Guest</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="add-skill" onsubmit="return false">
                    <div class="modal-body">

                        <!-- Row with "full_name"-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>First name</label>
                                    <input class="form-control firstName" type="text" name="firstName" placeholder="First name">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last name</label>

                                    <input class="form-control lastName" type="text" name="lastName" placeholder="Last name">
                                </div>
                            </div>
                        </div>

                        <!-- Row with "full_address & pets -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input class="form-control streetName" type="text" name="streetName" placeholder="Street name">
                                    <input class="form-control houseNumber" type="number" name="houseNumber"
                                        placeholder="House nr.">
                                    <input class="form-control additionHouseNumber" type="text" name="additionHouseNumber"
                                        placeholder="Additional nr.">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label style="color: white;">'</label>
                                    <input class="form-control country" type="text" name="country" placeholder="Country">
                                    <input class="form-control postcode" type="text" name="postcode" placeholder="Zipcode">
                                    <input class="form-control stateOrProvince" type="text" name="stateOrProvince"
                                        placeholder="State">
                                </div>
                            </div>

                            <!--<div class="col-md-3">-->
                            <!--<div class="form-group">-->

                            <!--<label>Children</label>-->
                            <!--<div class="form-group">-->
                            <!--<input class="form-control numberOfChildren" type="number" name="numberOfChildren"-->
                            <!--placeholder="0">-->
                            <!--</div>-->

                            <!--<label>Baby bed?</label>-->
                            <!--<select class="form-control pets">-->
                            <!--&lt;!&ndash;<option></option>&ndash;&gt;-->
                            <!--<option>No</option>-->
                            <!--<option>Yes</option>-->
                            <!--</select>-->
                            <!--</div>-->
                            <!--</div>-->
                        </div>

                        <!--<div class="row">-->
                        <!--<div class="col-md-6">-->
                        <!--<div class="form-group">-->
                        <!--<label>Zipcode</label>-->
                        <!--<input class="form-control name" type="text" name="firstName" placeholder="Jacky">-->
                        <!--</div>-->
                        <!--</div>-->

                        <!--<div class="col-md-6">-->
                        <!--<div class="form-group">-->
                        <!--<label>Country</label>-->
                        <!--<input class="form-control name" type="text" name="lastName" placeholder="Chuen">-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--</div>-->

                        <div class="form-group">
                            <label>Credit Card</label>
                            <input class="form-control creditCardDetails" type="text" name="creditCardDetails"
                                placeholder="4242 4242 4242 4242">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary save">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you want to remove guest <span id="name"></span>?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-danger delete">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ordersModal" tabindex="-1" role="dialog" aria-labelledby="delete-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bills <span id="name"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped" id="orderTable">
                        <thead>
                            <tr>
                                <th>Paid</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Print invoice</button>
                </div>
            </div>
        </div>
    </div>

    <!--Guests JS-->
    <script src="/js/guest/main.js"></script>

    <script src="/js/guest/create.js"></script>
    <script src="/js/guest/edit.js"></script>
