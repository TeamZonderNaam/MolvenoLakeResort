{{> data/dashboard/header}} <!-- mustache <head> - located in templates -->
{{> data/dashboard/navbar}} <!-- mustache navbar - located in templates -->
{{> data/dashboard/sidebar}} <!-- mustache sidebar - located in templates -->

<!-- Facility content -->
<body id="page-top">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>List of Facilities</h2>
            <table class="table table-striped table-bordered nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <!-- body is filled with data from the backend -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Back and Add Button on the button of the table -->
    {{> data/components/dashboard-btn}}

</div>

<!-- Popup/Modal Facility -->
<div class="modal fade" id="item-modal" tabindex="-1" role="dialog" aria-labelledby="item-modal"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Facility</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="add-skill" onsubmit="return false">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control name" type="text" name="name" placeholder="Enter a name">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input class="form-control description" type="text" name="description"
                               placeholder="Enter a description">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary save">Save changes</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- Check if sure you want to delete -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure you want to remove Facility <span id="name"></span>?
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="submit" class="btn btn-danger delete">Yes</button>
            </div>
        </div>
    </div>
</div>

<!-- Facility JS -->
<script src="/js/facility/main.js"></script>
<script src="/js/facility/get.js"></script>
<script src="/js/facility/create.js"></script>
<script src="/js/facility/edit.js"></script>
<script src="/js/facility/delete.js"></script>
